<table cellpadding=1 cellspacing=1 border=0>

<form name="zb_login" method="post" action="[action]" onsubmit="return zb_login_check_submit();">
<input type=hidden name="s_url" value="[s_url]">
<tr>
	<td height="5" colspan=4></td>
</tr>

<tr>
	<td width="20"></td>
	<td align="right" valign="middle"><img src="/img/icon_iddd.gif"></td>
	<td> <input type="text" name="user_id" value="" size="14" class="input" style="border:1;border-color:#999999;border-style:solid;"> </td>
	<td width="20"></td>
</tr>

<tr>
	<td width="20"></td>
	<td align="right" valign="middle"><img src="/img/icon_pww.gif"></td>
	<td> <input type="password" name="password" value="" size=14 class="input" style="border:1;border-color:#999999;border-style:solid;"> </td>
	<td width="20"></td>
</tr>
<tr>
	<td align="center" valign="top" colspan="4">
		<input type=checkbox name="auto_login" value="1" onclick="check_autologin()">

</tr>

	<tr>
		<td height="5" colspan="4"></td>

</form>
</table>

document.getElementById('user_id').focus();
