<!-- 상단의 타이틀 -->
<div class="article-board">
    <div class="list-tit-box">

<div class="list-tit">
<div class="inbox"></div>
	<h3>[title]</h3>
	<span><a href=""><img src="http://cafeimgs.naver.com/cafe4/hidden.gif" width="35" height="15" alt="더보기" class="more"></a></span>
</div>
</div>	

<table cellspacing="0" cellpadding="0" border="0" class="board-box">
	<col width="48"><col width="*"><col width="42">
[loop]
	<tr align="center" >
	<td><img src="http://cafeimgs.naver.com/cafe4/ico-blank.gif" width="3" height="3" alt="" class="tcol-c"></td>
	<td align="left" class="board-list">
		<span>
	[date] [subject] [comment] 
		</span>
	</td>
	
	<td class="view-count m-tcol-c"></td>
	</tr>
	<tr><td colspan="5" class="board-line"></td></tr>	
[/loop]
</table>
</div>
</div>
