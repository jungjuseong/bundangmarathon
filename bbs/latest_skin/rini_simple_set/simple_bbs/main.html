<html>

<head>
<title>리니하우스 Ver 2.0</title>

<style>
/*일반체를 쓰시려면 바로아래 한줄을 삭제하세요*/
@font-face {font-family:나눔고딕;src:url(http://웹폰트주소);}
body,td,tr,table{font-size:9pt; font-family:나눔고딕;color:#666666;}

body
{scrollbar-3dlight-color:#FFFFFF;
scrollbar-arrow-color:#FFFFFF;
scrollbar-track-color:#FFFFFF;
scrollbar-darkshadow-color:#FFFFFF;
scrollbar-face-color:#FFFFFF;
scrollbar-highlight-color:#FFFFFF;
scrollbar-shadow-color:#666666}

A:link {font-family:고딕;font-size:9pt;color:#666666;text-decoration:none;}
A:visited {font-family:고딕;font-size:9pt;color:#666666;text-decoration:none;}
A:active {font-family:나눔고딕;font-size:9pt;color:#666666;text-decoration:none;}
A:hover {font-family:나눔고딕;font-size:9pt;color:#7A7A7A;text-decoration:none;}
</style>

</head>

<body bgcolor="white" text="black" link="blue" vlink="purple" alink="red">
<!-- 상단의 타이틀 -->
<table border=0 width=100% cellspacing=0 cellpadding=0>
<tr><td align=left valign=bottom colspan=3>&nbsp;[title]</td></tr>
<tr><td width=78  height=4><img src="[dir]bgl.gif" border=0></td><td width="34" height=4><img src="[dir]bgm.gif" border=0></td><td width=100%  height=4 background="[dir]bgr.gif"></td></tr>
</table>

<!-- 최근글 목록이 나오는 부분 -->
<table border=0 width=100% cellspacing=0 cellpadding=0>
<tr><td height=4></td></tr>
  [loop] 
       <tr><td height=20><img src="[dir]arrow.gif" border=0>&nbsp;[subject]&nbsp;<font color=#C0C0C0>[comment]</font></td></tr>
       <tr><td height=1 background="[dir]dot.gif" ></td></tr>
[/loop]
</table>
</body>

</html>
