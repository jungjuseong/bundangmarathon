<script language=JavaScript>

function fight(match)
{
	var howmany = match[1];

	if (howmany < 1 || howmany > 4)
		return;

	var statement = "<TR style='font-weight:bold;'><TD colspan=" + howmany + ">제 " + match[0] + " 경기 - ";
	statement += match[2][0];
	for (i = 1; i < howmany; i++) {
		statement += " vs. " + match[2][i<<1];
	}
	document.write(statement + "</TD></TR><TR>");
	for (i = 0; i < howmany; i++) {
		document.write("<TD><img width=100 src=/member/photo/" + match[2][i*2+1] +"></TD>");
	}
	document.write("</TR>");

	for (i = 0; i < howmany; i++) {
		document.write("<TD><input type=radio name=rule" + match[0] + " value=\"" + match[2][i<<1] + "\">" + match[2][i<<1] + "</TD>");
	}
	document.write("</TR>");
}

</script>
