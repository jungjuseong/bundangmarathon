<H2>2008 춘천대회 빅매치</H2>
<hr color=red width="90%">
<P>
베팅은 한번만 가능하므로 신중히 하시기 바랍니다.
<p>
<TABLE border=1>
<form name=pollform method=post action=/bbs/200810match.php>
<input type=hidden name="pollid" value="200810match">
<tr>
<td> 1. 임광성님 vs. 김영진님 </td>
<td>
<input type="radio" name="rule0" value="임광성님 승"> 임광성님 승
<br><input type="radio" name="rule0" value="김영진님 승">김영진님 승
</td>
</tr>
<tr>
<td> 2. 김병기님 vs. 홍순철님
<td>
<input type="radio" name="rule1" value="김병기님 승">김병기님 승
<br><input type="radio" name="rule1" value="홍순철님 승">홍순철님 승
</td>
</tr>
<tr>
<td>
3. 김정중님 vs. 유성복님 vs. 이희원님
<td>
<input type="radio" name="rule2" value="김정중님 승">김정중님 승
<br><input type="radio" name="rule2" value="유성복님 승">유성복님 승
<br><input type="radio" name="rule2" value="이희원님 승">이희원님 승
</tr>
<tr>
<td>
4. 김영헌님 '2008 춘천에서 서브쓰리?
<td>
<input type="radio" name="rule3" value="김영헌님 서브3 성공">서브3  성공
<br><input type="radio" name="rule3" value="김영헌님 서브3 실패">서브3 실패
</tr>
<tr>
<td colspan=2 align=center>
<input type=submit value="베팅 저장" onClick="javascript:return(chk_data(this.form))">
</form>
</TABLE>
<SCRIPT LANGUAGE="javascript">

function chk_data(form) {

	if (chk_checked(form.rule0) == false) {
		alert("매치1을 정하십시오.");
		return false;
	}
	if (chk_checked(form.rule1) == false) {
		alert("매치2를 정하십시오.");
		return false;
	}
	if (chk_checked(form.rule2) == false) {
		alert("매치3를 정하십시오.");
		return false;
	}
	if (chk_checked(form.rule3) == false) {
		alert("매치4를 정하십시오.");
		return false;
	}

    return true;
}
function chk_checked(rn) {
	for(var i = 0; i < rn.length; i++){
		if(rn[i].checked)
			return true;
	}
	return false;
}

</SCRIPT>
