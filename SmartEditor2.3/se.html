<body>
<form action="sample.php" method="post">
	<textarea name="ir1" id="ir1" rows="10" cols="100" style="width:766px; height:412px; display:none;"></textarea>

	<p>
		<input type="button" onclick="pasteHTML();" value="... .. .." />
		<input type="button" onclick="showHTML();" value=".. .. ...." />
		<input type="button" onclick="submitContents(this);" value="... .. .." />
		<input type="button" onclick="setDefaultFont();" value=".. .. .... (.._24)" />
	</p>
</form>

<script type="text/javascript">
var oEditors = [];

// .. .. ..
//var aAdditionalFontSet = [["MS UI Gothic", "MS UI Gothic"], ["Comic Sans MS", "Comic Sans MS"],["TEST","TEST"]];

nhn.husky.EZCreator.createInIFrame({
	oAppRef: oEditors,
	elPlaceHolder: "ir1",
	sSkinURI: "SmartEditor2Skin.html",	
	htParams : {
		bUseToolbar : true,				// .. .. .. (true:../ false:.... ..)
		bUseVerticalResizer : true,		// ... .. ... .. .. (true:../ false:.... ..)
		bUseModeChanger : true,			// .. .(Editor | HTML | TEXT) .. .. (true:../ false:.... ..)
		//aAdditionalFontList : aAdditionalFontSet,		// .. .. ..
		fOnBeforeUnload : function(){
			//alert("..!");
		}
	}, //boolean
	fOnAppLoad : function(){
		//.. ..
		//oEditors.getById["ir1"].exec("PASTE_HTML", ["... ... .. ... .... text...."]);
	},
	fCreator: "createSEditor2"
});

function pasteHTML() {
	var sHTML = "<span style='color:#FF0000;'>.... .. .... ......<\/span>";
	oEditors.getById["ir1"].exec("PASTE_HTML", [sHTML]);
}

function showHTML() {
	var sHTML = oEditors.getById["ir1"].getIR();
	alert(sHTML);
}
	
function submitContents(elClickedObj) {
	oEditors.getById["ir1"].exec("UPDATE_CONTENTS_FIELD", []);	// .... ... textarea. ......
	
	// .... ... .. . ... .... document.getElementById("ir1").value. .... .... ....
	
	try {
		elClickedObj.form.submit();
	} catch(e) {}
}

function setDefaultFont() {
	var sDefaultFont = '..';
	var nFontSize = 24;
	oEditors.getById["ir1"].setDefaultFont(sDefaultFont, nFontSize);
}
</script>

</body>
