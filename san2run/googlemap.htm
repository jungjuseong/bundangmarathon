<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAA56flq3QI_dNt3WxQRx6ohRuExe3wnmrY2BBPa5-KaRQ8RK1ahSsNn5_KRG6Bg0Seo1eJVmZLrAi5g"
      type="text/javascript"></script>
    <script type="text/javascript">
    //<![CDATA[
    function load() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"));
//        map.setCenter(new GLatLng(37.3, 127.1), 5);
//        map.setCenter(new GLatLng(37.4419, -122.1419), 20);
        map.setCenter(new GLatLng(37.5, 127.0), 20);
map.addControl(new GSmallMapControl());
map.addControl(new GMapTypeControl());
      }
    }
    //]]>
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="map" style="width: 500px; height: 300px"></div>
  </body>
</html>
