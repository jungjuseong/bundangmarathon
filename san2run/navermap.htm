// 등록한 키를 이용하여 네이버 지도 API 를 사용하기 위한 준비를 합니다.
<SCRIPT LANGUAGE="JavaScript" src="http://maps.naver.com/js/naverMap.naver?key=2046b34148336663260c4394733acbed"></SCRIPT>
<div id='mapContainer' style='width:300px;height:300px'></div>
<SCRIPT LANGUAGE="JavaScript">
<!--
// 새로운 네이버 지도 객체를 생성하여, 컨테이너 상에 지도를 표시합니다.
	var mapObj = new NMap(document.getElementById('mapContainer'),300,300);
// 지도 객체의 중심점과 축척 레벨을 설정합니다.
	mapObj.setCenterAndZoom(new NPoint(321198,529730),3);

//-->
</SCRIPT>


// 등록한 키를 이용하여 네이버 지도 API 를 사용하기 위한 준비를 합니다.
<SCRIPT LANGUAGE="JavaScript" src="http://maps.naver.com/js/naverMap.naver?key=abcdefg123456"></SCRIPT>
// 버튼을 클릭하면, 오른쪽, 위로, 각각 100 픽셀씩 이동
<button onclick='mapObj.pan(100,100)'>pan</button>
// 버튼을 클릭하면, 지도가 1단계 확대
<button onclick='mapObj.zoomIn()'>+</button>
// 버튼을 클릭하면, 지도가 특정레벨로 조정되도록 설정
<button onclick='mapObj.setZoom(1)'>1</button>
<button onclick='mapObj.setZoom(2)'>2</button>
<button onclick='mapObj.setZoom(3)'>3</button>
<button onclick='mapObj.setZoom(4)'>4</button>
<button onclick='mapObj.setZoom(5)'>5</button>
<button onclick='mapObj.setZoom(6)'>6</button>
// 버튼을 클릭하면, 지도가 1단계 축소
<button onclick='mapObj.zoomOut()'>-</button>
<div id='mapContainer' style='width:300px;height:300px'></div>
<SCRIPT LANGUAGE="JavaScript">
<!--
	var mapObj = new NMap(document.getElementById('mapContainer'),300,300);
	mapObj.setCenterAndZoom(new NPoint(321198,529730),3);

//-->
</SCRIPT>
