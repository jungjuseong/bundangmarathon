<script language="JavaScript">
function news(){
	var today = new Date();
	var todaystr, newdaystr, finaldaystr;
	var msg=new Array();
	var i = 0, idx, idx2, str;

//if (parent.menu.location == "http://home.hanmir.com/~gumpu/menu.html")
//  return;


msg[i++]="2004.01.13;2004.08.01;8.1 삼척대회 단체 참가";
msg[i++]="2001.01.13;2001.01.21;<a href=\"activity/gukjongdal/2000/20001224.html\">국토종단 이어달리기(평택-잠실) 결과</a>";
msg[i++]="2000.12.10;2002.12.31;<a href=\"att-1.xls\">정기모임 참석현황(매주)</a>";
msg[i++]="1999.06.19;1999.06.20;<a href='....'><b>new표시기일;표시기일;설명</b></a>";

	todaystr = makeDateString(today);

	document.writeln("<p><font size='-1'><UL>");
	for(i = 0; i < msg.length; i++){
		str = msg[i];
		idx = str.indexOf(';', 0);
		if(idx > 0){
			idx2 = str.indexOf(';', idx+1);
			if(idx > 0){
				newdaystr = str.substring(0, idx);
				finaldaystr = str.substring(idx+1, idx2);
				if(finaldaystr < newdaystr)
					continue;
				if(finaldaystr >= todaystr){
					document.writeln("<li type=disc>");
					if(newdaystr >= todaystr){
						document.writeln("<img src=new.gif border=0>");
					}
					document.writeln(str.substring(idx2+1));
				}
			}
		}
	}
	document.writeln("</UL></font>");
	return;
}

function makeDateString(cdate){
  yyyy = 1900 + cdate.getYear() 
  if(yyyy >= 3900) yyyy = yyyy - 1900;
  val = yyyy + "."
  mm = 1 + cdate.getMonth()
  if (mm < 10)
	mm = "0" + mm
  val = val + mm + "."
  dd = cdate.getDate() 
  if (dd < 10)
	dd = "0" + dd
  val = val + dd
  return val
}

function CalcDays(raceday)
{
//	var raceday = new Date("July 11, 2004 00:00:00")
	var now = new Date();

	var difference = parseInt(((raceday.getTime() - now.getTime()) / 1000) + 0.999)
	var days = parseInt(difference / (60 * 60 * 24) + 1);
	var weeks = parseInt(days/7)
	var remaindays = days - weeks * 7
	//alert	("days="+days+" weeks="+weeks);
	return days+"["+weeks+"주"+remaindays+"일전]"
}
